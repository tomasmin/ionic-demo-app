<div class="login-logo">
  <img src="assets/icon/favicon.png" alt="Ionic logo" />
</div>

<form #loginForm="ngForm" novalidate>
  <ion-list>
    <ion-item class="ion-text-center" lines="none">
      <ion-label color="primary">
        <h1>Sign In</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input
        placeholder="E-mail"
        name="username"
        type="text"
        spellcheck="false"
        autocapitalize="off"
        required
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary"><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input
        placeholder="Password"
        name="password"
        type="password"
        required
      >
      </ion-input>
    </ion-item>
    <ion-item class="ion-float-right" lines="none">
      <a href="#"> <small>forgot password?</small></a>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="ion-text-center" lines="none">
      <ion-label color="primary">Sign In with</ion-label>
    </ion-item>
    <ion-item class="ion-text-center" lines="none">
      <ion-label>
        <a href="#">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-button color="light" expand="block" shape="round"
        >Sign Up</ion-button
      >
    </ion-col>
    <ion-col>
      <ion-button type="submit" expand="block" shape="round"
        >Sign In</ion-button
      >
    </ion-col>
  </ion-row>
</form>

<div class="tac">
  <a href="#">Terms and conditions</a>
</div>
