<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-card
      class="card"
      button
      *ngFor="let item of (results | async)"
      [routerLink]="['/', 'list', item.idDrink]"
    >
      <ion-card-header class="ion-text-center">
        <ion-card-title>{{ item.strDrink }}</ion-card-title>
        <ion-card-subtitle
          >{{ item.strCategory }} â€¢ {{ item.strAlcoholic }}</ion-card-subtitle
        >
      </ion-card-header>

      <ion-card-content>
        <img class="thumbnail" [src]="item.strDrinkThumb" /> <br />
        <ion-text>{{ item.strInstructions }}</ion-text>
      </ion-card-content>
    </ion-card>
  </ion-card-content>
</ion-content>
